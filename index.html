---
layout: default
title: GuoJing's Blog|只要心还跳
---

{% for post in paginator.posts %}
{% if post.private %}
<!--this is a private blog-->
{% else %}
<div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
<div class="date">记于{{ post.date | date:"%Y年%m月%d日"}} {{ post.categories }}</div>
<div class="content">
{{ post.content }}
</div>
{% endif %}
{% endfor %}
